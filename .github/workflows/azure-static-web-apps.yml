name: Deploy Web App to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

env:
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
  AZURE_STATIC_WEB_APPS_API_URL: ${{ secrets.AZURE_STATIC_WEB_APPS_API_URL }}
  ASPNETCORE_ENVIRONMENT: Production

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "WorkoutTracker.Web"
          api_location: "WorkoutTracker.API"
          output_location: "wwwroot"
          app_build_command: "dotnet publish -c Release -o wwwroot"
          api_build_command: "dotnet publish -c Release -o api"
          skip_app_build: false
          skip_api_build: false
          skip_deploy_on_missing_secrets: false
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN }} 